<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <div class="flex flex-col h-screen w-screen">
      <div class="h-[40px] bg-slate-600 flex items-center px-12">
        <span class="text-white text-lg font-bold">Điện lực Đà Nẵng</span>
      </div>
      <div class="h-full flex">
        <div class="w-[35px] flex flex-col items-center py-4">
          <button
            id="btnLayerList"
            class="p-[6px] bg-violet-600 text-white rounded shadow hover:bg-violet-800"
          >
            <i class="esri-icon-layers"></i>
          </button>
        </div>
        <div class="h-full" id="viewDiv">
          <div
            id="layerListContainer"
            class="absolute top-5 right-5 w-[200px] max-h-[80vh] overflow-y-auto z-[99] hidden"
          ></div>
          <div
            id="coordinateContainer"
            class="bg-white px-4 py-2 rounded shadow"
          ></div>
          <div
            id="searchingCoordinateContainer"
            class="bg-white px-4 py-2 rounded shadow flex flex-col gap-2"
          >
            <select id="selectSR" class="py-2 px-4">
              <option value="vn2000">VN2000</option>
              <option value="wgs84">WGS84</option>
            </select>
            <div class="flex gap-2">
              <label class="text-slate-600">X</label>
              <input id="inputX" class="outline-0 border-b" />
            </div>
            <div class="flex gap-2">
              <label class="text-slate-600">Y</label>
              <input id="inputY" class="outline-0 border-b" />
            </div>
            <button
              class="px-2 py-1 bg-violet-600 text-white w-full rounded"
              id="btnSubmitSR"
            >
              Xem
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var dojoConfig = {
        has: {
          "esri-featurelayer-webgl": 1,
        },
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
