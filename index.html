<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Quản lý mất điện</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <div class="flex flex-col h-screen w-screen">
      <div class="h-[40px] bg-slate-600 flex items-center px-12">
        <span class="text-white text-lg font-bold">Điện lực Đà Nẵng</span>
        <div class="ml-4 flex gap-2 items-center">
          <div>
            <span class="text-white">Từ</span>
            <input
              id="iTuNgay"
              class="px-2 bg-transparent border-b text-white"
              type="date"
            />
          </div>
          <div>
            <span class="text-white">đến ngày</span>
            <input
              id="iDenNgay"
              class="px-2 bg-transparent border-b text-white"
              type="date"
            />
          </div>
          <button
            id="btnXem"
            class="bg-sky-600 hover:bg-sky-800 px-2 rounded text-white text-sm"
          >
            Xem
          </button>
          <button
            id="btnViTriHienTai"
            class="bg-blue-600 hover:bg-blue-800 px-2 rounded text-white text-sm"
          >
            Xem mất điện ở vị trí hiện tại
          </button>
        </div>
      </div>
      <div class="h-full flex relative">
        <div class="w-[35px] flex flex-col items-center py-4"></div>
        <div class="h-full" id="viewDiv"></div>
        <div
          id="tuyenDayContainer"
          class="absolute right-4 top-4 z-[99] w-[400px] bg-white px-4 py-2 overflow-auto"
        >
          <div class="font-bold text-lg text-slate-800 text-center">
            Danh sách trạm mất điện
          </div>
          <ul id="ulDanhSachTuyenDay"></ul>
        </div>
      </div>
    </div>

    <script>
      var dojoConfig = {
        has: {
          "esri-featurelayer-webgl": 1,
        },
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
