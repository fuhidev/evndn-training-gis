<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <div class="h-screen w-screen overflow-hidden flex flex-col">
      <div class="bg-slate-600 shadow h-[64px] flex items-center px-4">
        <img src="./assets/logo.webp" class="w-[50px] h-[50px]" />
        <span class="text-white text-lg font-bold px-4">Điện lực Đà Nẵng</span>
      </div>
      <div class="flex h-full w-full flex-1">
        <div
          class="
            w-[35px]
            h-full
            overflow-y-auto
            flex flex-col
            gap-2
            items-center
            py-4
          "
        >
          <div
            id="btnLayerList"
            class="
              w-[25px]
              h-[25px]
              bg-violet-600
              text-white
              p-[6px]
              rounded
              cursor-pointer
              hover:bg-violet-800
              flex
              items-center
              justify-center
            "
          >
            <i class="esri-icon-layers"></i>
          </div>
          <div
            id="btnTuyenDayContainer"
            class="
              w-[25px]
              h-[25px]
              bg-violet-600
              text-white
              p-[6px]
              rounded
              cursor-pointer
              hover:bg-violet-800
              flex
              items-center
              justify-center
            "
          >
            <i class="esri-icon-table"></i>
          </div>
          <div
            id="btnBaiToan2"
            class="
              w-[25px]
              h-[25px]
              bg-violet-600
              text-white
              p-[6px]
              rounded
              cursor-pointer
              hover:bg-violet-800
              flex
              items-center
              justify-center
            "
          >
            <i class="esri-icon-line-of-sight"></i>
          </div>
        </div>
        <div id="viewDiv" class="flex-1 relative">
          <div id="coordinateWidget"></div>
          <div
            id="layerListContainer"
            class="hidden absolute right-4 top-4 z-[99]"
          ></div>
          <div
            id="tuyenDayContainer"
            class="
              hidden
              absolute
              right-4
              top-4
              z-[99]
              w-[400px]
              h-[600px]
              bg-white
              px-4
              py-2
              overflow-auto
            "
          >
            <div class="font-bold text-lg text-slate-800 text-center">
              Danh sách tuyến dây
            </div>
            <ul id="ulDanhSachTuyenDay"></ul>
          </div>

          <div
            id="baiToan2Container"
            class="
              hidden
              absolute
              right-4
              top-4
              z-[99]
              w-[400px]
              bg-white
              px-4
              py-2
              overflow-auto
              flex flex-col
              items-center
              gap-4
            "
          >
            <input
              id="iptBaiToan2KcTD"
              class="
                w-full
                bg-gray-100
                rounded
                p-2
                border
                focus:outline-none focus:border-blue-500
              "
              placeholder="Nhập khoảng cách so với tim đường"
              type="number"
              value="5"
            />
            <input
              id="iptBaiToan2KcCot"
              class="
                w-full
                bg-gray-100
                rounded
                p-2
                border
                focus:outline-none focus:border-blue-500
              "
              placeholder="Nhập khoảng cách giữa 2 cột"
              type="number"
              value="3"
            />
            <button
              id="btnBaiToan2VeKhuVuc"
              class="
                px-2
                py-1
                bg-purple-600
                hover:bg-purple-800
                shadow
                rounded
                text-white
              "
            >
              Vẽ khu vực
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
